<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <form id="register" method="post">
                <label>Name : </label>
                <br>
                <input type="text" name="name" id="name" placeholder="Enter your name">
                <br><br>
                <label>Email : </label>
                <br>
                <input type="email" name="email" id="name" placeholder="Enter your valid Email">
                <br><br>
                <label>Enter password : </label>
                <br>
                <input type="password" name="pswd" id="name" placeholder="Enter your password">
                <br><br>
                <label>Confirm password : </label>
                <br>
                <input type="password" name="cpswd" id="name" placeholder="Re-enter your password">
                <br><br>
                <input type="submit" value="submit" name="submit" id="submit">
            </form>
        </div> <!--end register-->
        </div> <!--end main-->
    </body>
</html>
